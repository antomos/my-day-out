<!DOCTYPE html>
<html>
<head>
	<title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Jost:wght@100;400&family=Monoton&family=Pacifico&display=swap');

    .font-monoton {
      font-family: 'Monoton', cursive;
    }

    .font-jost {
      font-family: 'Jost', sans-serif;
    }

    body {
			margin: 0;
			padding: 0;
		}

    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      object-fit: cover;
    }

		#text-overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: white;
			font-size: 36px;
			font-weight: bold;
			text-shadow: 2px 2px 5px black;
			z-index: 1;
      white-space: nowrap;
		}
	</style>
</head>
<body>
	<img id="background-image" src="lost.jpeg" alt="Background Image">
	<div id="text-overlay">
    <h1 class="font-monoton">404</h1>
    <h2 class="font-jost">The page you were looking for doesn't exist</h2>
    <p class="font-jost">You may have mistyped the address or the page may have moved</p>
  </div>
</body>
</html>
